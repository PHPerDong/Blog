<!DOCTYPE html>
<html>
<include file="Public:header" />
<div class="view-body">
    <div class="view-sidebar">
        <div class="sidebar-content">
            <include file="Public:left" />
        </div>
    </div>
    <div class="view-product">
        <div class="authority">
            <div class="authority-head">
                <div class="manage-head">
                    <h6 class="layout padding-left manage-head-con">添加用户组

                    </h6>
                </div>
            </div>
            <div style="margin-left:100px;margin-top:60px">
            <form method="post" id="LAY-form" action="<{:U('AdminGroup/insert')}>" class="login-form" autocomplete="off">
                <ul class="layui-form">
                    <li class="layui-form-li">
                        <div class="layui-form-label">
                            <label for="title">用户组名</label><input required type="text" id="title" name="title" style="width:260px;">
                        </div>
                    </li>
                    <foreach name="data" item="ress">
                    <li class="layui-form-li">
                        <div class="layui-form-label">
                            <label ><{$ress['title']}></label>
                            <foreach name="ress['_data']" item="resdatas">&nbsp;&nbsp;&nbsp;
                             <input type="checkbox" name="rules[]" style="width:20px;margin-top:11px" value="<{$resdatas['id']}>"><span style="margin-top:8px;color:red"><{$resdatas['title']}></span>&nbsp;&nbsp;
                            </foreach>
                        </div>
                    </li>
                    </foreach>
                    <li><button type="submit" id="LAY_btn" class="layui-btn">立即添加</button><span class="layui-form-text" style="padding-left:20px;"></span></li>

                </ul>
            </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="__ADMIN_JS__Js/Validform_v5.3.2_min.js"></script>
<script>
    //添加权限
    $(document).ready(function(e) {
        $("input[name=title]").focus();
        $('.login-form').Validform({
            ajaxPost: true,
            tiptype: function(msg) {
                if (msg) { layer.msg(msg, {icon: 2}); };
            },
            callback: function(ret) {
                if (ret.status == 1) {
                    layer.msg('添加成功', {icon: 1});
                }else if(ret.status == 0){
                    layer.msg('添加失败', {icon: 2});
                }
            }
        })
    });
</script>
<include file="Public:footer"/>
