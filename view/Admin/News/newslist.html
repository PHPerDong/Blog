<!DOCTYPE html>
<html>
<include file="Public:header" />
<div class="view-body">
    <div class="view-sidebar">
        <div class="sidebar-content">
            <include file="Public:left" />
        </div>
    </div>
    <div class="view-product">
        <div class="authority">
            <div class="authority-head">
                <div class="manage-head">
                    <h6 class="layout padding-left manage-head-con">文章列表
                        <!--<span class="fr text-small text-normal padding-top">发布时间：2016-07-08</span>
                        <span class="fr margin-large-right padding-top text-small text-normal">最新版本：<em class="text-main">2.4.0.160708</em></span>-->
                    </h6>
                </div>
            </div>
            <div class="authority-content">
                <div class="list-content show">
                    <div class="offcial-table tr-border margin-big-top clearfix">
                        <div class="tr-th clearfix">
                            <div class="th w20">
                                文章标题
                            </div>
                            <div class="th w20">
                                所属分类
                            </div>
                            <div class="th w15">
                                状态
                            </div>
                            <div class="th w15">
                                发布时间
                            </div>
                            <div class="th w15">
                                ID
                            </div>
                            <div class="th w15">
                                操作
                            </div>
                        </div>
                        <foreach name="results" item="res">
                            <div class="tr clearfix border-bottom-none">
                                <div class="td w20">
                                    <{$res['news_title']}>
                                </div>
                                <div class="td w20">

                                </div>
                                <div class="td w15">
                                    <if condition="$res['news_open'] eq 1">
                                        <a class="button bg-green-deep  icon-button-green " href="#">正常</a>
                                        <else/>
                                        <a class="button btn-red text-white"  href="#">禁用</a>
                                    </if>

                                </div>
                                <div class="td w15">
                                    <{$res['last_login_time']|date="Y-m-d H:i",###}>

                                </div>
                                <div class="td w15">
                                    <{$res['n_id']}>
                                </div>
                                <div class="td w15">
                                    <a href="javascript:;" data-id="<{$res['n_id']}>" class="button-word2 newsupdate">编辑</a>
                                    <a href="javascript:;" data-id="<{$res['n_id']}>" msg=""  class="button-word2 btn_ajax_confirm delnewss">删除</a>
                                </div>
                            </div>
                        </foreach>
                    </div>
                </div>
                <div class="show-page padding-big-right">
                    <div class="page">
                        <div class="page">
                            <ul class="offcial-page margin-top margin-big-right">
                                <li>共<em class="margin-small-left margin-small-right">1</em>条数据</li>
                                <li>每页显示<em class="margin-small-left margin-small-right">15</em>条</li>
                                <li><a class="next disable">上一页</a></li>
                                <li></li>
                                <li><a class="next disable">下一页</a></li>
                                <li><span class="fl">共<em class="margin-small-left margin-small-right">1</em>页</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<include file="Public:footer"/>
